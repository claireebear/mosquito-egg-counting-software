<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Counting Analyzer - Detailed Image Analysis</title>
    <script async src="opencv.js" onload="onOpenCvReady();"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <style>
        img {
            max-width: 100%;
            height: auto;
        }

        #canvasOutput {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

        #resultSection {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }

        .result-item {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Egg Count AI - Image Processing with Detailed Analysis</h1>
    
    <!-- File input for uploading an image -->
    <input type="file" id="imageInput" accept="image/*">
    
    <!-- Container to show the uploaded image -->
    <div style="text-align: center;">
        <img id="uploadedImage" style="max-width: 100%;" alt="Uploaded Image">
    </div>

    <!-- Canvas to display the processed image -->
    <canvas id="canvasOutput"></canvas>

    <!-- Controls for processing -->
    <div id="controls">
        <button id="selectRoiButton" disabled>Select ROI</button>
        <button id="processButton" disabled>Process Image</button>
    </div>

    <!-- Section to show the detailed analysis result -->
    <div id="resultSection">
        <p class="result-item" id="eggCountResult">Egg count: N/A</p>
        <p class="result-item" id="eggRadiusResult">Average Egg Radius: N/A</p>
        <p class="result-item" id="eggAreaResult">Average Egg Area: N/A</p>
        <p class="result-item" id="clusterCountResult">Number of Clusters: N/A</p>
        <p class="result-item" id="clusterAreaResult">Average Cluster Area: N/A</p>
    </div>

    <!-- Include cropper.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="opencv.js"></script>
    <script src="script.js"></script>
</body>
</html>
